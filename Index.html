<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Automation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Smart Home Automation</h1>
        <div class="device">
            <h2>Living Room Light</h2>
            <button id="lightButton" class="toggle-btn">Turn On</button>
            <p id="lightStatus">Status: Off</p>
        </div>
        <div class="device">
            <h2>Bedroom Fan</h2>
            <button id="fanButton" class="toggle-btn">Turn On</button>
            <p id="fanStatus">Status: Off</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
